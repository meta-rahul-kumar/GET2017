<html>
<head>
	<title>HTML5 Storage Demonstration</title>
	<link rel="icon" type="text/css" href="images/fevicon.png">
	<script src="js/storage.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="check();">
	<div id="container">
		<div class="container-body">
			<p id="msg">Hello Guest !!</p>
			<div id="login-box">
				<div class="left-box">
					<input type="email" placeholder="Enter Your Login Email" id="textbox"/>
					<input type="password" placeholder="Enter Your Password" id="password"/>
					<button type="button" id="save" onclick="saveStore();" >Save and Login</button>
					<div id="err-msg"></div>
				</div>
				<div class="right-box">
					<button type="button" id="get" onclick="getStore();" >Login using Old Info</button>
					<div id="old-logins">
						<div id="old-logins-head">Select Login</div>
					</div>
					<button type="button" id="remove" onclick="removeLogin();" >Remove Old Login Info</button>
					<div id="cancel-old-logins">
						<div id="cancel-old-logins-head">Select Login</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
