<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Geo Location</title>
		<link rel="icon" type="text/css" href="images/fevicon.png">
		<script src="js/check.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
<body onload="check();">
	<div id="container">
		<div class="container-body">
			<p id="main-heading">Click the button to get your coordinates.</p>
			<div id="login-box">
				<div class="left-box">
					<button type="button" id="getloc" onclick="getLocation()" >Get Location</button>
					<div id="err-msg">
						<ul class="fa-ul">
					  		<li><i class="fa-li fa fa-spinner fa-spin"></i> Loading Your Location</li>
						</ul>
					</div>
				</div>
				<div class="right-box" id="right-box">
					<div class="head"><i class="fa fa-map-marker" aria-hidden="true" style="vertical-align:middle;"></i> Your Location</div>
					<p id="demo"></p>
				</div>
			</div>
		</div>
	</div>
<script src="js/geoLocation.js"></script>
</body>
</html>
