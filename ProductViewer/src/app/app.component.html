<!--The content below is only a placeholder and can be replaced.-->
<div class="jumbotron text-center">
  <h1> {{title}} </h1>
</div>

<div class="container">
    <div class="row">
      <a class="col-sm-3" style="text-decoration:none;" title={{product.name}} *ngFor="let product of products" (click)="onSelect(product)" data-toggle="modal" data-target="#myModal">
      <div class="list-group">
          <div class="list-group-item active" align="center">{{product.name}}</div>
        
          <div class="list-group-item" align="center"><img [src]="product.thumbnail" style="height: 20%;width: 100%;"></div>
          <div class="list-group-item"><table style="width:100%"><tbody><tr><th></th><td width="50%"><span class="badge">Rs. {{product.price}}</span></td><td width="50%"><b><span class="glyphicon glyphicon-th-list"></span> </b>{{product.quantity}}</td></tr></tbody></table></div>
          <div class="list-group-item"><table style="width:100%"><tbody><tr><th></th><td><a href="#" class="btn btn-default btn-block">Buy Now</a></td></tr></tbody></table></div>
        </div>
      </a>
    </div>
</div>


<div *ngIf="selectedProduct">
  <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{selectedProduct.name}}</h4>
          </div>
          <div class="modal-body">
            <ul class="list-group">
                <li class="list-group-item text-center"><img [src]="selectedProduct.thumbnail" style="height: 200px;width: 200px;" class="img-thumbnail"/></li>
                <li class="list-group-item">Price : {{selectedProduct.price}}</li>
                <li class="list-group-item">Quantity : {{selectedProduct.quantity}}</li>
              </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
    
      </div>
    </div>
</div>
