<html>
<head>
	<title>LinkedList - JS2 Assignment</title>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open Sans">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style/default.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/linkedlistSingly.js"></script>
</head>
<body>
	<header id="header">
		<nav>
			<ul>
				<li><img src="images/logo.png"/></li>
				<li><a href="index.html" class="active">Singly LinkedList</a></li>
			</ul>
		</nav>
	</header>
	<section id="singly-container">
		<div class="info-tag">
			<div id="container-head"><h1>Create New Node<h1></div>
			<input type="number" name="new-node" id="new-node" placeholder="Enter node value" />
			<input type="button" value="Add Node" class="add-button" onclick="addNode();" />

			<div class="notification" id="notification" >
				<div class="left" id="node-add-msg">h</div>
				<div class="right"><i class="fa fa-times" aria-hidden="true" onclick="removeNotification();"></i></div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="info-tag">
			<div id="container-head"><h1>Remove Node from Position<h1></div>
			<input type="number" name="new-node" id="delete-node" placeholder="Enter node Position" />
			<input type="button" value="Delete Node" class="add-button" onclick="removeNode();" />

			<div class="notification2" id="notification2" >
				<div class="left" id="node-add-msg2">h</div>
				<div class="right"><i class="fa fa-times" aria-hidden="true" onclick="removeNotification2();"></i></div>
				<div class="clear"></div>
			</div>
		</div>

		<div class="info-tag">
			<a href="#singly-container-2"><input type="button" class="add-button" value="Show LinkedList" onclick="showLinks();" /> </a>
		</div>
	</section>
	<section id="singly-container-2">
		<div id="container-head"><h1>Linked List<h1></div>
		<div class="info-tag" id="showlinks">

		</div>
	</div>
	<footer id="footer">
		&copy; by Rahul Kumar
	</footer>
</body>
</html>
