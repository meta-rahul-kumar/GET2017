<navbar></navbar>
<router-outlet></router-outlet>

<div class="w3-container w3-animate-left w3-margin-top">
    
</div>
<div class="w3-container w3-animate-zoom">
        <div class="w3-teal w3-card w3-padding-16" style="padding-left: 5px;font-size: 18px;"><div class="text-left" style="width: 70%;display: inline;"><i class="fa fa-list" aria-hidden="true"></i> Cart</div></div>
          <table class="w3-table-all w3-hoverable"><thead>
                  <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Remove</th>
                  </tr>
                </thead><tbody><tr *ngFor="let cartProduct of cartProducts">
                  <td><img [src]="cartProduct.thumbnail" style="height: 50px;width: 50px;"></td>
                  <td>{{cartProduct.name}}</td>
                  <td>{{cartProduct.price | currency:'INR':true}}</td>
                  <td><a class="w3-btn w3-red w3-round" (click)="removeItemFromCart(cartProduct); $event.stopPropagation()" ><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
                  </tr></tbody>
          </table>
        <div class="w3-panel w3-border">
            <a href="/orders" class="w3-btn w3-green w3-left w3-margin"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Previous Orders</a> <a href="/checkout" class="w3-btn w3-green w3-right w3-margin">Checkout <i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
        </div>
</div>
