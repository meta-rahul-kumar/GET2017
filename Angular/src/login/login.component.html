<div class="w3-container w3-teal w3-center w3-animate-top">
        <h1>
          TATA CLIQ 
        </h1>
       </div>
<div class="w3-row">
        <div class="w3-col m4 w3-margin-top">
        </div>
    <div class="w3-col m4 w3-margin-top">
<form class="w3-container w3-card-4">
    
    <p>
    <input #email class="w3-input" type="email" style="width:90%" required>
    <label>Email</label></p>
    <p>
    <input #password class="w3-input" type="password" style="width:90%" required>
    <label>Password</label></p>
    <p>
    <input type="submit" (click)="checkAuth(email.value,password.value)" class="w3-button w3-section w3-teal w3-ripple" value="Log in" /> </p>
    
    </form>
</div>
</div>
