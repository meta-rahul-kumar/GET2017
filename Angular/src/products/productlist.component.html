<navbar></navbar>
<router-outlet></router-outlet>
<!--<product-search></product-search> -->
<div class="w3-container w3-animate-left w3-margin-top">
    
</div>
<div class="w3-container w3-animate-zoom">
        <div class="w3-teal w3-card w3-padding-16" style="padding-left: 5px;font-size: 18px;"><div class="text-left" style="width: 70%;display: inline;"><i class="fa fa-list" aria-hidden="true"></i> Products</div> <div style="background-color:#265728;position:relative;left:-2%;"><a [routerLink]="['/add-product']" class="w3-button w3-xlarge w3-circle w3-green w3-right" style="position:absolute;margin-bottom: -3%;right:1%;bottom: 0%;">+</a></div></div>
          <table class="w3-table-all w3-hoverable"><thead>
                  <tr>
                  <th>ID</th>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Delete</th>
                  <th>Edit</th>
                  <th>Detail</th>
                  </tr>
                </thead><tbody><tr *ngFor="let product of products" (click)="onSelect(product)">
                  <td>{{product.id}}</td>
                  <td><img [src]="product.thumbnail" style="height: 50px;width: 50px;"></td>
                  <td>{{product.name}}</td>
                  <td>{{product.price | currency:'INR':true}}</td>
                  <td>{{product.quantity}}</td>
                  <td><a class="w3-btn w3-red w3-round" (click)="delete(product); $event.stopPropagation()" ><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
                  <td><a class="w3-btn w3-orange w3-round w3-text-white" [routerLink]="['/edit-product', product.id]"><i class="fa fa-edit" aria-hidden="true"></i></a></td>
                  <td><a class="w3-btn w3-orange w3-round w3-text-white" [routerLink]="['/detail', product.id]"><i class="fa fa-info" aria-hidden="true"></i></a></td>
                  </tr></tbody>
          </table>
</div>
