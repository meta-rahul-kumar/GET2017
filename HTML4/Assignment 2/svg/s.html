<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SVG Images</title>
  <style type="text/css" media="screen">
    .zoom{

    }
    .zoom:hover{
      transform : translate(200px,200px);
    }
  </style>
</head>
<body>

<h1>My first SVG</h1>
<svg width="100" height="100" class="zoom">
   <circle cx="50" cy="50" r="40" stroke="#2e94d1" stroke-width="10" fill="#2e94d1" />
</svg>
<br/>
<svg width="100" height="100" class="zoom">
  <circle cx="50" cy="50" r="45" stroke="grey" stroke-width="10" fill="white" />
  <path d="M 50,0 a 1,1 0 0,0 0,100" fill="#2e94d1" />
</svg>
<br/>
<svg width="100" height="100" class="zoom">
   <circle cx="50" cy="50" r="40" stroke="#982068" stroke-width="10" fill="white" />
</svg>
<br/>
<svg height="100" width="100" class="zoom">
	<circle cx="50" cy="50" r="40" stroke="#fcb03c" stroke-width="5" fill="#fcb03c" />
  <polygon points="45,15 55,15 55,45 85,45 85,55 55,55 55,85 45,85 45,55 15,55 15,45 45,45"
  style="fill:white;stroke:white;stroke-width:5;fill-rule:evenodd;" />
</svg>
<br/>
<svg height="100" width="100" class="zoom">
  <polygon points="50,0 0,100 100,100" style="fill:#982068;stroke:#982068;stroke-width:1" />
</svg>
<br/>
<svg width="100" height="100" class="zoom">
   <rect width="100" height="100" style="fill:#166432;stroke-width:5;stroke:#006400" />
   Sorry, your browser does not support inline SVG.
</svg> 
 
</body>
</html>
