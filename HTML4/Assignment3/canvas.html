<canvas id="canvasFirst" width="100" height="100" style="border: 1px solid black;"></canvas>
<script>
      var canvas = document.getElementById('canvasFirst');
      var context = canvas.getContext('2d');
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = 45;

      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
      context.fillStyle = '#2e94d1';
      context.fill();
      context.lineWidth = 5;
      context.strokeStyle = '#2e94d1';
      context.stroke();
    </script>

		<canvas id="canvasForth" width="100" height="100" style="border: 1px solid black;"></canvas>
<script>
      var canvas = document.getElementById('canvasForth');
      var context = canvas.getContext('2d');
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = 50;

      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
      context.fillStyle = '#fcb03c';
      context.fill();
	  context.lineWidth = 10;
	  context.moveTo(45, 20);
	  context.lineTo(55, 20);
	  context.lineTo(55, 45);
	  context.lineTo(80, 45);
	  context.lineTo(80, 55);
	  context.lineTo(55, 55);
	  context.lineTo(55, 80);
	  context.lineTo(45, 80);
	  context.lineTo(45, 55);
	  context.lineTo(20, 55);
	  context.lineTo(20, 45);
	  context.lineTo(45, 45);
	  context.lineTo(45, 15);
	  context.strokeStyle = '#FFFFFF';
      context.stroke();
    </script>
