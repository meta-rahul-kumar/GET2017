<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 - Contact Us</title>
		<meta name="title" content="HTML5 Contact Us" />
		<meta name="description" content="contact us page of html5" />
		<meta property="og:title" content="HTML5 Contact Us" />
		<meta property="og:author" content="Rahul Kumar">
		<link rel="icon" type="text/css" href="images/HTML5_logo.png" />
		<script src="js/validator.js"></script>
		<link rel="stylesheet" type="text/css" href="style/default.css">
	</head>
	<body>
		<!-- Header Start -->
		<header>
			<table width="70%" align="center">
				<tr>
					<td width="70%">
						<img src="images/HTML5_logo.png" width="56px" height="56px" />
					</td>
					<td width="30%">
						<a href="index.html">Home</a>
						<a href="#">About</a>
						<a href="#">Product</a>
						<a href="#">Gallary</a>
						<a href="contact.html">Contact</a>	
					</td>
				</tr>
			</table>
		</header>
		<!-- Header End-->
		<hr/>
		
		<center>
			<img src="images/contact_us.jpg" align="center" width="70%"/>
		</center>
		<br/>
		
		<!-- Contact Form Starts-->
		<form method="POST" action="#">
			<table align="center">
				<tr>
					<td width="20%">Name</td>
					<td width="40%"><input type="text" name="username" id="username" placeholder="Name" onkeyup="validateOnKeyPress(id,event);"  autofocus required /></td>
					<td  width="40%" id="name-warning" class="warning"></td>
				</tr>	
				<tr>
					<td width="20%">Email</td>
					<td width="40%"><input type="email" name="useremail" id="useremail" placeholder="Email" onkeyup="validateOnKeyPress(id,event);" required /></td>
					<td width="40%" id="email-warning" class="warning"></td>
				</tr>
				<tr>
					<td width="20%">City</td>
					<td width="40%">
						<select name="usercity" id="usercity" onchange="validateOnKeyPress(id,event);">
							<option value="">Please Select City</option>
							<option value="Udaipur">Uaipur</option>
							<option value="Jaipur">Jaipur</option>
							<option value="Alwar">Alwar</option>
							<option value="Kota">Kota</option>
						</select>
					</td>
					<td width="40%" id="city-warning" class="warning"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="text" id="citymsg" placeholder="" disabled /></td>
				</tr>
				<tr>
					<td width="20%">Organisation Name</td>
					<td width="40%"><input type="text" name="userorg" id="userorg" placeholder="Organisation Name" onkeyup="validateOnKeyPress(id,event);" required /></td>
					<td width="40%" id="org-warning" class="warning"></td>
				</tr>
				<tr>
					<td width="10%">Contact Number</td>
					<td width="40%"><input type="text" name="userphone" id="userphone" placeholder="Contact Number" onkeyup="validateOnKeyPress(id,event);" maxlength="10" minlength="10" required /></td>
					<td width="40%" id="contact-warning" class="warning"></td>
				</tr>
				<tr>
					<td width="20%">Message</td>
					<td width="40%">
						<textarea name="usermessage" id="usermessage" placeholder="Enter your message here" onkeyup="validateOnKeyPress(id,event);"></textarea>
					</td>
					<td width="40%" id="message-warning" class="warning"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" name="submit" value="Submit"></td>
				</tr>
			</table>
		</form>
		<!-- Contact Form End -->
		<hr/>
		
		<!-- Footer Start -->
		<footer align="center">
			&copy; Copyright 2017-2019. All Right Reserved.
		</footer>
		<!-- Footer End -->
		
	</body>
</html>
